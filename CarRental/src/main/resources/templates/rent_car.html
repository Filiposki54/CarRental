<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rent a car</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <table class ="table">
        <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">plates</th>
            <th scope="col">productionYear</th>
            <th scope="col">model</th>
            <th scope="col">carBrand</th>
            <th scope="col">pricePerDay</th>
            <th scope="col">available</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="car: ${cars}">
                <td th:text="${car.id}"/>
                <td th:text="${car.plates}"/>
                <td th:text="${car.productionYear}"/>
                <td th:text="${car.model}"/>
                <td th:text="${car.carBrand}"/>
                <td th:text="${car.pricePerDay}"/>
                <td th:text="${car.available}"/>
            </tr>
        </tbody>
    </table>
</body>
</html>
